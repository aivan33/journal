version: '3.8'

services:
  postgres-test:
    image: ankane/pgvector:latest
    container_name: journal-test-db
    environment:
      POSTGRES_USER: journal_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: journal_test
    ports:
      - '5433:5432'  # Use different port to avoid conflicts with local postgres
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U journal_test']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
