name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  format-check:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

  type-check:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: journal_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: journal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U journal_test; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          PGPASSWORD=test_password psql -h localhost -U journal_test -d journal_test -f supabase/migrations/20241201000000_initial_schema.sql || true
        continue-on-error: true

      - name: Run integration tests
        run: npm run test:integration
        env:
          TEST_SUPABASE_URL: http://localhost:5432
          TEST_SUPABASE_ANON_KEY: test-key
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: journal_test
          PGPASSWORD: test_password
          PGDATABASE: journal_test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Use dummy values for build - real values in deployment
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key_for_build
          VOYAGE_API_KEY: dummy_voyage_key

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [format-check, lint, type-check, test, integration-tests, build]
    steps:
      - name: All checks passed
        run: |
          echo "ðŸŽ‰ All quality gates passed!"
          echo "âœ… Code formatting"
          echo "âœ… Linting"
          echo "âœ… Type checking"
          echo "âœ… Unit tests"
          echo "âœ… Integration tests"
          echo "âœ… Build"
